{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Roznamcha â€” Create Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="font-family:system-ui;background:#f3f4f6;margin:0;">

<div style="max-width:720px;margin:40px auto;background:#fff;border:1px solid #e5e7eb;border-radius:14px;padding:18px;">
  <div style="display:flex;gap:12px;align-items:center;">
    <img src="{% static 'core/branding/roznamcha.png' %}" style="height:56px;">
  </div>

  {% if messages %}
    <div style="margin-top:12px;">
      {% for m in messages %}
        <div style="padding:10px 12px;border-radius:12px;border:1px solid #e5e7eb;margin-bottom:8px;">
          {{ m }}
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <form method="post" action="{% url 'signup_submit' %}" style="margin-top:14px;">
    {% csrf_token %}

    <h3 style="margin:0 0 8px;">Owner Account</h3>
    <label>Username*</label><br>
    <input name="username" required style="width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:10px;"><br><br>

    <label>Password*</label><br>
    <input name="password" type="password" required style="width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:10px;"><br><br>

    <label>Full Name</label><br>
    <input name="full_name" style="width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:10px;"><br><br>

    <label>Email</label><br>
    <input name="email" type="email" style="width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:10px;"><br><br>

    <h3 style="margin:10px 0 8px;">Company</h3>
    <label>Company Name*</label><br>
    <input name="company_name" required style="width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:10px;"><br><br>

    
    <label>Phone</label><br>
    <input name="phone" style="width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:10px;"><br><br>

    <button type="submit" style="width:100%;padding:12px;border-radius:12px;border:1px solid #2563eb;background:#2563eb;color:#fff;font-weight:800;">
      Create Account
    </button>

    <div style="margin-top:10px;text-align:center;">
      Already have an account? <a href="{% url 'login' %}">Login</a>
    </div>
  </form>
</div>

</body>
</html>
